        section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            text-align: center;
            padding: 20px;
        }

        .cta {
            background-color: #fff;

        }

            text-decoration: none;
            color: #fff;
            background-color: #ff6347;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

            background-color: #e74c3c;
        }
