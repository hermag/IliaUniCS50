<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .contact-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .contact-details {
            margin-top: 20px;
            text-align: center;
        }

        .contact-details p {
            margin: 10px 0;
            font-size: 16px;
            color: #555;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 16px;
            text-decoration: none;
            color: #fff;
            background-color: #ff6347;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
    </style>
</head>
<body>
    <a href="http://127.0.0.1:5000/" class="btn">home</a>
    <div class="contact-container">
        <h1>Contact Information</h1>

        <div class="contact-details">
            <p><strong>Name:</strong> Erekle Magradze</p>
            <p><strong>Phone:</strong> 595 XXX YYY</p>
            <p><strong>Address:</strong> 123 Random Street, Cityville, Country</p>
        </div>
    </div>

</body>
</html>
