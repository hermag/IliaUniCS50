<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--There are three major types of lists you can use in html, Unordered, Ordered, Description lists-->
    <h4>Unordered List</h4>
    <ul>
        <li>Dog</li>
        <li>Cat</li>
        <li>Dragon</li>
    </ul>
    <br>
    <h4>Ordered List</h4>
    <ol>
        <li>take shower</li>
        <li>wake up</li>
        <li>eat breakfast</li>
        <li>leave home</li>
    </ol>
    <br>
    <h4>Description List</h4>
    <dl>
        <dt>HTML</dt>
        <dd>This adds structure to a webpage</dd>
        <dt>CSS</dt>
        <dd>This adds style to a webpage</dd>
        <dt>JavaScript</dt>
        <dd>This adds functionality to a webpage</dd>
    </dl>

</body>
</html>
