<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Demo</title>
</head>
<body>
    <!--
        It is also possible to add several CSS styling details to the button.
    -->
    <a href="https://www.google.com">
        <button style="background-color: aqua; color: antiquewhite;">Click Me</button>
    </a>
    <br>
    <!--
        It is also possible to add several CSS styling details to the button.
        One can also round the edges of the button.
    -->
    <a href="https://www.google.com">
        <button style="background-color:blue; color: antiquewhite; border-radius: 5px;">Click Me</button>
    </a>
</body>
</html>
