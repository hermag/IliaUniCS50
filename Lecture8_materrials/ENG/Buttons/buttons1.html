<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Demo</title>
</head>
<body>
    <!--
        In order to create the button on the web page, we need the button tag..
    -->
    <button>click me</button>
    <br>
    <!--To open a link using the button we should use the a tag-->
    <a href="https://www.google.com">
        <button>
            click me
        </button>
    </a>
    <br>
    <!--
        It is also possible to create the disabled button, using the disabled boolean attribute to the button.
    -->
    <a href="https://www.google.com">
        <button disabled>Click Me</button>
    </a>
</body>
</html>
