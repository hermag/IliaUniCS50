<!DOCTYPE html>
<html lang="en">
<head>
    <!--
        charset tells to the browser which encoding needs to be used-
        ASCII encoding is discouredged, while UTF-8 is a standard enconding encouredged
        to use in case of HTML5 standard.
    -->
    <meta charset="UTF-8">
    <!--
        viewport with seetings width=device-width, initial-scale=1.0 allows
        to make the page scalable for different devices, starting from the regular
        display and tablet, as well as phones. 
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--
        keywords, allow to optimize and make the web page searchable by the search engines
    -->
    <meta name="keywords" content="CS50, HTML, ISU, School of Technology">
    <!--
        This is to link the web page and it's content to it's author or authors.
    -->
    <meta name="author" content="CS50 Instructors">
    <!--
        http-equiv refresh indicated the web page refresh rate, content=30 means that
        the web page will be refreshed in every 30 seconds, which can be not that visible
        in this case and therefore it is a good idea to change it to 2 to see it's refresh
        behaviour.
    -->
    <meta http-equiv="refresh" content="30">
    <title>Meta Tags Example</title>
</head>
<body>
    <!--This file contains just meta tags in the header of the file-->
    <!--meta tags are used to add more information about the web page-->
    <!--viewport helps to adjust the web page to different mobile devices according to their screen size-->
    <!--meta keywords helps to optimize the search engine results about the web page-->
</body>
</html>
