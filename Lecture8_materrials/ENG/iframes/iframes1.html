<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        iframe = embed content from another source into an HTML document, e.g. used for ads,
        used in many hacking techniques. Basically with iframes, one can embed several web pages
        in one web page.
    -->
    <iframe src="https://www.google.com"> 
        <!--This will not work, because google does not support that, and it disables support of iframes.-->
        <!--lot of well known web sites are disabling iframe support, however bing.com supports iframes-->
    </iframe>
    <br>
    <iframe src="https://www.bing.com">This text will be ignored</iframe>
</body>
</html>
