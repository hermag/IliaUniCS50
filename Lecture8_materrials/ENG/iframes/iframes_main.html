<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Let's include another html file in iframe-->
    <iframe src="iframes_to_be_included.html" width="750" height="250">This text will be ignored</iframe>
    <br>
    <!--iframes does have borders, if we would like to remove the borders, we should use the style attribute-->
    <iframe src="iframes_to_be_included.html" style="border:0" width="750" height="250">This text will be ignored</iframe>
</body>
</html>
