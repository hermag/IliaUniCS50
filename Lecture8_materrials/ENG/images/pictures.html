<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working with images</title>
</head>
<body>
    <img src="imagesfolder/happycat.jpg"><!--tag for placing the picture on the web page, imagesfolder/happycat.jpg is a relative path to the picture-->
    <br>
    <img src="imagesfolder/happycat.jpg" height="300"> <!--scaling picture only according to height-->
    <br>
    <img src="imagesfolder/happycat.jpg" height="300" width="200"> <!--scaling picture according to height and width, which can lead to unpropotional results-->
    <br>
    <img src="imagesfolder/happycat.jpg" width="300"><!--scaling picture only according to width-->
    <br>
    <img src="imagesfolder/happycat.jpg" width="300" alt="This is an example picture of cat for CS50" ><!--It is a good practice to add an alternative text-->
    <br>
    <img src="imagesfolder/happycat.jpg" width="150" alt="This is an example picture of cat for CS50" title="A happy cat"><!--Hover the mouse over the picture and you will see the result-->
    <br>
    <a href="https://en.wikipedia.org/wiki/Cat">
        <img src="imagesfolder/happycat.jpg" width="150" alt="This is an example picture of cat for CS50" title="A happy cat"><!--Turning picture to hyperlink-->
    </a>
</body>
</html>
