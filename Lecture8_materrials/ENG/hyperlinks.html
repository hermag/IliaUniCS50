<!DOCTYPE html> 

<html>

    <head>
        <title>CS50 is cool</title>
    </head>

    <body>
        <!--Creating the simple hyperlink-->
        <a href="https://www.google.com">Google</a>
        <br>
        <!--Creating the simple hyperlink target tells to the browser if the hyperlink opens in the same window or in the new one, default is the same window-->
        <a href="https://www.google.com" target="_self">Google</a> <!--default value of target-->
        <br>
        <a href="https://www.google.com" target="_blank">Google</a> <!--link will be opened in new window-->
        <br>
        <a href="https://www.google.com" target="_blank" title="This takes you to google">Google</a> <!--title shows the message box when you hover the mouse over the link-->
        <br>
        <a href="page2.html" target="_blank" title="This takes you page2.html">Go to page 2</a> <!--Opening the page2, which is created by you as well-->
        <br>
        <a href="mailto:john.doe@gmail.com" target="_self" title="This hyperlink will call the email application to send an email">
            email me
        </a>
    </body>

</html>
