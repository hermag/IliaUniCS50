<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--For creating the table we need to use the <table> tag, <tr> aka table row, <th> table header, <td> table data tag and -->
        <h3>Example Table</h3>
        <table bgcolor="blue" width="700">
            <tr bgcolor="gray">
                <th width="100">Monday</th>
                <th width="100">Tuesday</th>
                <th width="100">Wednesday</th>
                <th width="100">Thursday</th>
                <th width="100">Friday</th>
                <th width="100">Saturday</th>
                <th width="100">Sunday</th>
            </tr>
            <tr bgcolor="green" align="center">
                <td>Opened 9AM-6PM</td>
                <td>Opened 9AM-6PM</td>
                <td>Opened 9AM-6PM</td>
                <td>Opened 9AM-6PM</td>
                <td>Opened 9AM-6PM</td>
                <td>Closed</td>
                <td>Closed</td>
            </tr>
        </table>
        <br>
        <table border="1">
            <tr>
              <td rowspan="2">Merged Cells</td>
              <td>Cell 2</td>
              <td>Cell 3</td>
            </tr>
            <tr>
              <td>Cell 5</td>
              <td>Cell 6</td>
            </tr>
        </table>

        <table border="1">
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
              <td colspan="3">Merged Cells</td>
            </tr>
            <tr>
              <td>Cell 5</td>
              <td>Cell 6</td>
              <td>Cell 7</td>
            </tr>
        </table>

</body>
</html>
