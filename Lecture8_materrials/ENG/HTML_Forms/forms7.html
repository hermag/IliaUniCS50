<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms 101</title>
</head>
<body>
      <!--
        We can send the data entered in the text boxes for instance to the python code.
        Take into account that type="Submit" does the data sending job, while
        type="Reset" resets the text entered in the text boxes.
        In order to send the data to the python script, we need to add the action element in the form tag.
        It means that, data entered in the forms will be appended/passed to the python script.
    -->
    <form action="../folder_name_where_the_python_script_is/some_python_script.py" method="get">
        <div>
            <label for="fname">First Name:</label> 
            <input type="text" id="fname" name="fname" placeholder="Write your first name here">
        </div>
        <br>
        <div>
            <label for="lname">Last Name:</label> 
            <input type="text" id="lname" name="lname" placeholder="Write your last name here">
        </div>

        <div>
            <input type="Reset">
        </div>
        <br>
        <div>
            <input type="Submit">
        </div>
    </form>
</body>
</html>
